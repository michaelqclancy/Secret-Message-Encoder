<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Secret Message Encoder</title>
        <link rel="stylesheet" href="styles.css">
        <script src="secret.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="secret-background">
                <h1>Secret Message Encoder</h1>
                 <p>The <strong>Secret Message Encoder</strong> is a fun way to turn any text into secret messages!<br>
                 These messages can be shared with friends to keep messages private.</p>
             
                 <div>
                     <div>
                            <button type="button" id="encode" class="secret-button secret-button-left">Encode Message</button>
                            <button type="button" id="decode" class="secret-button secret-button-right">Decode Message</button>
                     </div>
                     <br>
                     <div>
                         <div class="secret-box-top">
                             <textarea class="secret-box-input" id="normal" placeholder="Normal Text..."></textarea><br>
                         </div>
                         <div class="secret-box-bottom">
                             <textarea class="secret-box-input" id="secret" placeholder="Secret Text..."></textarea><br>
                         </div>
                     </div>
                 </div>
             </div>
        </div>
    </body>
</html>
